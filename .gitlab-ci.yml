stages:
  - test

test:acceptance:
  stage: test
  image: golang:1.20
  except:
    - tags
  script:
    - make testacc
  tags:
    - hc-bladerunner

test:golangci-lint:
  stage: test
  image: golangci/golangci-lint:latest
  script:
    - golangci-lint run -v
  except:
    - tags
    - master
  tags:
    - hc-bladerunner
