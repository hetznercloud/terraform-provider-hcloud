include:
  - project: cloud/integrations/ci
    file:
      - default.yml

stages:
  - test

test:acceptance:
  stage: test
  image: golang:1.21
  except:
    - tags
  script:
    - make testacc

test:golangci-lint:
  stage: test
  image: golangci/golangci-lint:v1.56.2
  script:
    - golangci-lint run -v
  except:
    - tags
    - master
